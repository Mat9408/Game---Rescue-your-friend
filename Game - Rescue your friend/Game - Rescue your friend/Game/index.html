<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Rescue your friend</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
</head>
<body>
<div id="container">
  <div id="fundoGame">
    <div id="inicio" onclick="start()">
      <h1>Rescue your friend</h1>
      <p> Resgate o amigo utilizando a tecla W para movimentar o helicóptero para cima, 
          a tecla S para movimentar o helicóptero para baixo e a tecla D para atirar.
      </p>
      <p>Clique aqui para iniciar!!!</p>
    </div>
  </div>
</div>
<!--Sons do Jogo-->
<audio src="sons/musica_fundo.mp3" preload="auto" id="musica_fundo"></audio>
<audio src="sons/Explosao.mp3" preload="auto" id="Explosao"></audio>
<audio src="sons/tiro.mp3" preload="auto" id="tiro"></audio>
<audio src="sons/game_over.mp3" preload="auto" id="game_over"></audio>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/js.js"></script>
<script type="text/javascript" src="js/jquery-collision.min.js"></script>
</body>
</html>
